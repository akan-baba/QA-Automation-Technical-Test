trigger:
  - main

pool:
  vmImage: 'ubuntu-latest'

steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '18.x'
    displayName: 'Install Node.js'

  - script: |
      npm ci
    displayName: 'Install dependencies'

  - script: |
      npm run test:all
    displayName: 'Run All Tests and Generate Allure Report'

  - script: |
      npm run test:chrome
    displayName: 'Run Tests in Chrome and Generate Report'

  - script: |
      npm run test:edge
    displayName: 'Run Tests in Edge and Generate Report'

  - script: |
      npm run test:firefox
    displayName: 'Run Tests in Firefox and Generate Report'

  - script: |
      npm run test:smoke
    displayName: 'Run Smoke Tests'
